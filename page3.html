<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="container-fluid mainContainer h-100">
        <div class="bgImageBox"></div>
        <div class="mainBox text-center">
            <h2>teszt</h2>
            <h3 class="greyText">Enter with you email adress or facebook:</h3>

            <!-- <div class="form-group mx-auto">
                <i class="far fa-envelope"></i>
                <input class="form-field" type="email" placeholder="Enter Your Email">
            </div> -->

            <div class="formBox d-flex flex-row justify-content-center">
                <div class="form-group">
                    <span><i class="far fa-envelope"></i></span>
                    <input class="form-field" type="email" placeholder="Email">
                </div>
                <button class="btn d-flex align-items-center">Enter<i class="fas fa-chevron-right pl-2"></i></button>
            </div>


            <hr style="margin-bottom: .1em;">
            <div class="timeLeftCaption d-flex">
                <span>
                    <h4>TIME LEFT</h4>
                </span>
            </div>
            <div class="timeLeftBox d-flex align-items-center justify-content-around">

                <div>
                    <h4>VALUE: $97</h4>
                </div>
                <div class="timeLeftCounting d-flex">
                    <div>
                        <div class="days">22</div>
                        <div><h4>DAYS</h4></div>
                    </div>
                    <div class="colon">:</div>
                    <div>
                        <div class="hours">23</div>
                        <div><h4>HOURS</h4></div>
                    </div>
                    <div class="colon">:</div>
                    <div>
                        <div class="min">6</div>
                        <div><h4>MIN</h4></div>
                    </div>
                    <div class="colon">:</div>
                    <div>
                        <div class="sec">19</div>
                        <div><h4>SEC</h4></div>
                    </div>
                </div>
                <div>
                    <h4>WINNERS: 100</h4>
                </div>
            </div>
            <hr class="mb-0">
            
            <div class="privacy_and_conditions d-flex justify-content-around p-3">
                <span class="privacyPolicy">Privacy Policy</span>
                <span class="terms&conditions ">Terms and Conditions</span>
            </div>
        </div>
            
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
