<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container-fluid mainContainer pt-2">
        <section class="signupSection mx-auto pt-5 pb-4">
            <div>
                <h2>Invite Your Friends <Br>& Earn Products </h2>
            </div>
            <form action="">
                <div class="row text-center pt-4 mx-0 w-100">
                    <div class="col-4 pl-0 pr-1">
                        <input type="text" class="form-control" id="userName" aria-describedby="nameHelp" placeholder="Your name">
                    </div>
                    <div class="col-4 pl-0 pr-1">
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Your email">
                    </div>
                    <div class="col-4 px-0">
                        <button type="submit" class="btn btn-primary w-100"><b>SIGN UP</b></button>
                    </div>
                </div>
            </form>
            <div class="greyBox mt-3"></div>
        </section>
        <hr>
        <div class="text-center">
            <h1 class="mb-0">Product Launch</h1>
        </div>
        <div class="text-center">
            <h3><a href="">Increase signups</a></h3>
        </div>
        <div class="row justify-content-around text-center mt-5">
            <div class="col-3"><div><i class="fas fa-briefcase"></i></div><div>Millestone Referral</div></div>
            <div class="col-3"><div><i class="fas fa-user"></i></div><div>Single-sided Reward</div></div>
            <div class="col-3"><div><i class="fas fa-align-left"></i></div><div>Inline Form</div></div>
        </div>
        <div class="text-center mt-4">
            <span>Inspired by <b>Harry's</b> 100K emails in 7 days.</span>
        </div>
        <div class="text-center mt-4">
            <span>Use this template to launch your product. Give bigger rewards to the referrer as they refer more friends.</span>
        </div>
        <div class="text-center mt-4 pt-2">
            <h4><a href="">Customize this template</a></h4>
        </div>
    </div>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
